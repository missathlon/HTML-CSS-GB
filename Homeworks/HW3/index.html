<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img class="logo" src="img/Logo.svg" alt="GrowBe logo">
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">About Us</a>
            <a class="header__link" href="#">Services</a>
            <a class="header__link" href="#">Features
                <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <a class="header__link" href="#">Team</a>
            <a class="header__link" href="#">Blog</a>
            <a class="header__link" href="#">Contact</a>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                    standards.</p>
                <div class="top__buttons">
                    <button class="button">Start Now</button>
                    <a href="#">Watch Video</a>
                </div>
            </div>
            <img src="img/top_photo.svg" alt="top photo">
        </div>
    </div>
    <div class="logos">
        <img src="img/Logo1.svg" alt="logos">
        <img src="img/Logo2.svg" alt="logos">
        <img src="img/Logo3.svg" alt="logos">
        <img src="img/Logo4.svg" alt="logos">
        <img src="img/Logo5.svg" alt="logos">
        <img src="img/Logo6.svg" alt="logos">
    </div>
</body>

</html>
